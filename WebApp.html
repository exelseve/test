<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomerang Partners | Boombot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            padding: 20px;
        }
        .balance {
            font-size: 2em;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: nowrap;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff4081;
            color: white;
            padding: 10px 25px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1em;
            flex: 1;
            max-width: 150px;
        }
        .button:hover {
            background-color: #ff79b0;
        }
        .section {
            background-color: #1e1e1e;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
        }
        .section h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .section p {
            margin: 5px 0 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Boombot</h1>
        <div class="balance">
            We rebelled <br> 0100
        </div>
        <div class="button-container">
            <a class="button" onclick="sendCommand('stats')">游늵 <br> Stats all</a>
            <a class="button" onclick="sendCommand('integration')">丘뙖잺 <br> Integration</a>
            <a class="button" onclick="sendCommand('finance')">游눯<br> Finance</a>
            <a class="button" onclick="sendCommand('brands')">游꿣 <br> Brands info</a>
        </div>
        <div class="section">
            <h3>햎쮏 쮐혢햣혝혦</h3>
            <p>ftd</p>
        </div>
        <div class="section">
            <h3>먫썛햢햣햩  햟향햟햠쮐햨햣</h3>
            <p>test log info ></p>
        </div>
        <div class="section">
            <h3>햌햣햧혜혦</h3>
            <p>Lamabet PL</p>
        </div>
        <div class="section">
            <h3>햊향햪햣햫햦혝혧 혪향혦햨</h3>
            <p>RU</p>
        </div>
        <div class="footer">
            <p>Boomerang Partners | Boombot | 2024</p>
        </div>
    </div>

    <script>
        function sendCommand(command) {
            Telegram.WebApp.sendData(command);
        }

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // Handle main button click if needed
        });
    </script>
</body>
</html>
