<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boomerang Partners | Boombot </title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        .balance {
            font-size: 2em;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff79b0;
        }
        .section {
            background-color: #1e1e1e;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
        }
        .section h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .section p {
            margin: 5px 0 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кошелёк</h1>
        <div class="balance">
            Баланс <br> 0,00 $
        </div>
        <div class="button-container">
            <a class="button" onclick="sendCommand('send')">Stats all</a>
            <a class="button" onclick="sendCommand('topup')">Integration</a>
            <a class="button" onclick="sendCommand('exchange')">Finance</a>
            <a class="button" onclick="sendCommand('p2p')">Brands info</a>
        </div>
        <div class="section">
            <h3>Мои отчеты</h3>
            <p> ftd</p>
        </div>
        <div class="section">
            <h3>Раздел в разработке</h3>
            <p>test log info ></p>
        </div>
        <div class="section">
            <h3>Кейсы</h3>
            <p>Lamabet PL</p>
        </div>
        <div class="section">
            <h3>Изменить язык</h3>
            <p>RU</p>
        </div>
        <div class="footer">
            <p>Boomerang Partners | Boombot </p>
        </div>
    </div>

    <script>
        function sendCommand(command) {
            Telegram.WebApp.sendData(command);
        }

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // Handle main button click if needed
        });
    </script>
</body>
</html>
