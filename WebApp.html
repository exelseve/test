<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boombot</h1>
        <p>Choose an action below:</p>
        <a class="button" onclick="sendCommand('stats')">üìä Get Statistics</a>
        <a class="button" onclick="sendCommand('integration')">‚öôÔ∏è Integration</a>
        <a class="button" onclick="sendCommand('finance')">üí∞ Finance</a>
        <a class="button" onclick="sendCommand('brands')">üé∞ Brands Info</a>
        <div id="output"></div>
    </div>

    <script>
        function sendCommand(command) {
            Telegram.WebApp.sendData(command);
        }

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
        });

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            // Handle main button click if needed
        });
    </script>
</body>
</html>
